<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        .prediction {
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>
        <form method="POST" action="/predict">
            <input type="text" name="text" placeholder="Enter a tweet" required>
            <br>
            <input type="submit" value="Predict">
            <input type="reset" value="Clear">
        </form>
        {% if prediction %}
        <p>Tweet: "{{ text }}"</p>
        <p>Sentiment: <span class="prediction">{{ prediction }}</span></p>
        <p>Confidence Scores:</p>
        <ul>
           {% for label, prob in probabilities.items() %}
           <li>{{ label }}: {{ prob }}%</li>
           {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>
</html>
